<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>☑️ Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea type="text" id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select type="text" id="q3" name="q3">
                    <option value="" selected disabled>Select option...</option>
                    <option value="a">&lt;!-- This is a comment --&gt;</option>
                    <option value="b">/* This is a comment */</option>
                    <option value="c">// This is a comment </option>
                    <option value="d">%% This is a comment %%</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the bottom margin (in px) given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button class="box" type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
