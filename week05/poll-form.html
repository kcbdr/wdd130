<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>
        <form>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" name="useremail" required>
            </div>
            <div class="form-item column1">
                <label for="Checker">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Safari</option>
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="chrome">Orion</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item centered">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Ventura California, London England, Mars"></textarea>
            </div>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
