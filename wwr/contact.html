<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with us using the form below. We'd love to hear from you!">
    <meta name="author" content="Konrad de Ruyter">
    <title>Contact Us | Rapids Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/site-logo.png" alt="Rapids Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Rapids Whitewater Rafting</h1>
        <div class="contact-info">
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999-999-9999</p>
            <p>info@whitewater.com</p>
        </div>
        <section class="columns-2">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1697.3759108853571!2d-117.92036461298729!3d33.806771567444734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd7d9bf56b4c7%3A0xd7d26f31fa7c9927!2sGrizzly%20River%20Run!5e1!3m2!1sen!2sus!4v1765428148928!5m2!1sen!2sus" width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="box-standard">
                <div class="form-item form-columns">
                    <label for="full-name">Name</label>
                    <input type="text" id="full-name" name="full-name">
                </div>
                <div class="form-item form-columns">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item form-columns">
                    <p>Message Purpose</p>
                    <div class="form-toggle">
                        <input type="radio" id="inquiry" name="purpose" value="inquiry">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message">Type here</textarea>
                </div>
                <div class="form-item form-toggle">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter!</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <aside>
            <h2>We Are Here to Serve You</h2>
            <div class="box-standard columns-3">
                <figure>
                    <img src="images/employees/employee-jeff.png" alt="Jeff Lastname">
                    <figcaption>Jeff - Tour Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employees/employee-tom.png" alt="Tom Lastname">
                    <figcaption>Tom - Rafting Instuctor</figcaption>
                </figure>
                <figure>
                    <img src="images/employees/employee-timothy.png" alt="Timothy Lastname">
                    <figcaption>Timothy - Customer Support</figcaption>
                </figure>
            </div>
        </aside>
    </main>
    <footer>
        <br>
        <p>©️2025 Rapids Whitewater Rafting. Konrad de Ruyter</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/socialmedia/facebook-square.svg" alt="Facebook logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/socialmedia/instagram-square.svg" alt="Instagram logo">
            </a>
            <a href="https://www.youtube.com/">
                <img src="images/socialmedia/youtube-square.svg" alt="YouTube logo">
            </a>
        </nav>
    </footer>
</body>

</html>
